<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RING THE BELL: CHAOS EDITION</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Impact', sans-serif; touch-action: none; }
        canvas { display: block; width: 100vw; height: 100vh; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }

        #santa-msg {
            color: white; font-size: 2.5rem; text-shadow: 0 0 20px red;
            text-align: center; padding: 20px; text-transform: uppercase;
        }

        .popup {
            position: absolute; font-size: 5rem; pointer-events: none;
            animation: flyOut 0.6s forwards; z-index: 1000;
        }

        @keyframes flyOut {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) rotate(720deg) scale(5); opacity: 0; }
        }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #ff0000, #000); color: white;
            display: flex; justify-content: center; align-items: center;
            z-index: 100; text-align: center; cursor: pointer;
        }

        .glitch-flash { animation: flash 0.1s infinite; }
        @keyframes flash {
            0% { background: rgba(255,0,0,0.5); }
            50% { background: rgba(0,255,255,0.5); }
            100% { background: rgba(255,255,0,0.5); }
        }
    </style>
</head>
<body>

<div id="overlay"><h1>TAP TO RELEASE THE MADNESS ðŸ””ðŸ”¥</h1></div>

<div id="ui-layer">
    <div id="santa-msg">RING IT.</div>
</div>

<script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
</script>

<script type="module">
    import * as THREE from 'three';

    let scene, camera, renderer, bell, particles, analyzer, dataArray, audioCtx, osc, gainNode;
    let chaosLevel = 0;
    let isDead = false;

    const messages = [
        "HO HO HO!", "LOUDER!", "MORE JOY!!", "STOP.", "MY HEAD...", 
        "THE REINDEER ARE SCREAMING", "CRITICAL HOLIDAY FAILURE", 
        "SANTA IS TERMINATED", "VOID STATUS: FESTIVE", "BYE BYE"
    ];

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        renderer = new THREE.WebGLRenderer({ antialias: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Bell Geometry
        const geometry = new THREE.CylinderGeometry(0.5, 1.5, 2, 32);
        const material = new THREE.MeshPhongMaterial({ color: 0xffd700, shininess: 100, emissive: 0x330000 });
        bell = new THREE.Mesh(geometry, material);
        scene.add(bell);

        // Lights
        const pLight = new THREE.PointLight(0xff0000, 50, 100);
        pLight.position.set(2, 2, 2);
        scene.add(pLight);
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));

        // Particles
        const pGeo = new THREE.BufferGeometry();
        const pCount = 2000;
        const posArr = new Float32Array(pCount * 3);
        for(let i=0; i<pCount*3; i++) posArr[i] = (Math.random()-0.5)*20;
        pGeo.setAttribute('position', new THREE.BufferAttribute(posArr, 3));
        particles = new THREE.Points(pGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.05}));
        scene.add(particles);

        window.addEventListener('click', ring);
        window.addEventListener('touchstart', (e) => { e.preventDefault(); ring(); });
    }

    async function initAudio() {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const source = audioCtx.createMediaStreamSource(stream);
        analyzer = audioCtx.createAnalyser();
        source.connect(analyzer);
        dataArray = new Uint8Array(analyzer.frequencyBinCount);

        // Start the "Chaos Beat"
        playBeat();
    }

    function playBeat() {
        if(isDead) return;
        const tempo = Math.max(0.05, 0.4 - (chaosLevel * 0.003));
        
        osc = audioCtx.createOscillator();
        gainNode = audioCtx.createGain();
        
        osc.type = chaosLevel > 50 ? 'sawtooth' : 'sine';
        osc.frequency.setValueAtTime(40 + (chaosLevel * 2), audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        
        gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        
        osc.start();
        osc.stop(audioCtx.currentTime + 0.1);
        
        setTimeout(playBeat, tempo * 1000);
    }

    function ring() {
        if (isDead) return;
        chaosLevel++;

        // Kick camera
        camera.position.z += 0.5;

        // Shred Bell Geometry
        const pos = bell.geometry.attributes.position;
        for(let i=0; i<pos.count; i++) {
            pos.setXYZ(i, 
                pos.getX(i) + (Math.random()-0.5) * (chaosLevel * 0.02),
                pos.getY(i) + (Math.random()-0.5) * (chaosLevel * 0.02),
                pos.getZ(i) + (Math.random()-0.5) * (chaosLevel * 0.02)
            );
        }
        pos.needsUpdate = true;

        // Spawn Emojis
        const emojis = ['ðŸ””', 'ðŸŽ…', 'ðŸ”¥', 'ðŸ’€', 'â„ï¸', 'ðŸ§¨'];
        const div = document.createElement('div');
        div.className = 'popup';
        div.innerText = emojis[Math.floor(Math.random()*emojis.length)];
        div.style.left = '50%'; div.style.top = '50%';
        div.style.setProperty('--x', `${(Math.random()-0.5)*150}vw`);
        div.style.setProperty('--y', `${(Math.random()-0.5)*150}vh`);
        document.body.appendChild(div);
        setTimeout(() => div.remove(), 600);

        // UI Updates
        const msgEl = document.getElementById('santa-msg');
        msgEl.innerText = messages[Math.floor(chaosLevel/12)] || "GOD IS GONE";
        msgEl.style.transform = `scale(${1 + chaosLevel*0.02}) rotate(${(Math.random()-0.5)*chaosLevel}deg)`;

        if (chaosLevel > 100) {
            isDead = true;
            document.body.classList.add('glitch-flash');
            msgEl.innerText = "SANTA HAS HAD ENOUGH";
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        
        let micVal = 0;
        if (analyzer) {
            analyzer.getByteFrequencyData(dataArray);
            micVal = dataArray.reduce((a, b) => a + b) / dataArray.length;
            if (micVal > 60) ring();
        }

        const boost = (chaosLevel * 0.05) + (micVal * 0.1);
        
        // Jitter camera
        camera.position.x = (Math.random()-0.5) * boost * 0.2;
        camera.position.y = (Math.random()-0.5) * boost * 0.2;
        camera.position.z = THREE.MathUtils.lerp(camera.position.z, 5, 0.1);
        camera.lookAt(0,0,0);

        // Rotate Bell
        bell.rotation.y += 0.05 + boost * 0.1;
        bell.scale.setScalar(1 + Math.sin(Date.now()*0.01)*boost*0.2);

        // Chromatic Aberration & Glitch Filter
        const shift = boost * 5;
        renderer.domElement.style.filter = `
            hue-rotate(${chaosLevel*5}deg) 
            contrast(${100 + chaosLevel}%) 
            drop-shadow(${shift}px 0px 0px #f00) 
            drop-shadow(${-shift}px 0px 0px #0ff)
        `;

        renderer.render(scene, camera);
    }

    document.getElementById('overlay').addEventListener('click', () => {
        document.getElementById('overlay').style.display = 'none';
        init();
        initAudio().catch(() => {});
        animate();
    });
</script>
</body>
</html>
