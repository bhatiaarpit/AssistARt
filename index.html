<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RING THE BELL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Permanent+Marker&display=swap');

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #050000; position: fixed;
            touch-action: none; color: white;
        }

        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }

        #ui-layer {
            position: absolute; inset: 0;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 10; pointer-events: none;
            text-align: center; padding: 20px;
        }

        #santa-msg {
            font-family: 'Permanent Marker', cursive;
            /* Font starts smaller and scales more carefully */
            font-size: 10vw; 
            line-height: 1;
            color: #ff0000;
            text-shadow: 2px 2px 0px #fff;
            max-width: 85vw; /* Keeps text inside the screen */
            word-wrap: break-word;
            transition: transform 0.1s ease-out;
        }

        #warning {
            font-family: 'Creepster', cursive;
            font-size: 6vw;
            color: #ffff00;
            position: absolute;
            bottom: 15%;
            opacity: 0;
        }

        #overlay {
            position: fixed; inset: 0; background: #000;
            color: gold; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
            font-family: 'Permanent Marker', cursive;
            padding: 20px; text-align: center;
        }

        .heavy-shake { animation: shake 0.1s infinite; }
        @keyframes shake {
            0% { transform: translate(3px, 3px); }
            50% { transform: translate(-3px, -5px); }
            100% { transform: translate(1px, 3px); }
        }

        .popup {
            position: absolute; font-size: 15vw; pointer-events: none;
            z-index: 1000; transform: translate(-50%, -50%);
            animation: explode 0.4s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(2) rotate(180deg); opacity: 0; }
        }

        /* Final Festive State */
        .merry {
            color: #00ff00 !important;
            text-shadow: 0 0 20px #fff !important;
            font-size: 15vw !important;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>

<div id="overlay">
    <h1 style="font-size: 15vw;">RING<br>THE<br>BELL</h1>
    <p>TAP TO DESTROY XMAS</p>
</div>

<div id="ui-layer">
    <div id="santa-msg">READY?</div>
    <div id="warning">REALITY BREAKING</div>
</div>

<script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
</script>

<script type="module">
    import * as THREE from 'three';

    let scene, camera, renderer, bell, analyzer, dataArray, audioCtx;
    let chaosLevel = 0;
    let isDead = false;

    const phrases = [
        "TAP IT!", "GO!", "LOUDER!", "BREAK IT!", 
        "SANTA'S MAD", "ELF REVOLT", "BELL CRACKING", 
        "GLITCHING...", "STOP!", "TOO LATE", "MERRY CHRISTMAS!"
    ];

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geo = new THREE.CylinderGeometry(0.8, 2, 2.5, 32);
        const mat = new THREE.MeshPhongMaterial({ color: 0xffd700, shininess: 100, emissive: 0x330000 });
        bell = new THREE.Mesh(geo, mat);
        scene.add(bell);

        scene.add(new THREE.PointLight(0xff0000, 60, 20));
        scene.add(new THREE.AmbientLight(0xffffff, 0.4));

        window.addEventListener('touchstart', (e) => { e.preventDefault(); ring(); }, {passive:false});
        window.addEventListener('resize', onResize);
    }

    async function initAudio() {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true }).catch(() => null);
        if (stream) {
            const source = audioCtx.createMediaStreamSource(stream);
            analyzer = audioCtx.createAnalyser();
            source.connect(analyzer);
            dataArray = new Uint8Array(analyzer.frequencyBinCount);
        }
        loopBeat();
    }

    function loopBeat() {
        if(isDead) return;
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.type = chaosLevel > 50 ? 'sawtooth' : 'sine';
        osc.frequency.setValueAtTime(40 + chaosLevel, audioCtx.currentTime);
        g.gain.setValueAtTime(0.2, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        osc.connect(g).connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        setTimeout(loopBeat, Math.max(60, 400 - (chaosLevel * 4)));
    }

    function ring() {
        if(isDead) return;
        chaosLevel++;
        
        camera.position.z += 0.3;

        // Geometry Shredding
        const pos = bell.geometry.attributes.position;
        for(let i=0; i<pos.count; i++) {
            pos.setXYZ(i, 
                pos.getX(i) + (Math.random()-0.5) * (chaosLevel * 0.04),
                pos.getY(i) + (Math.random()-0.5) * (chaosLevel * 0.04),
                pos.getZ(i) + (Math.random()-0.5) * (chaosLevel * 0.04)
            );
        }
        pos.needsUpdate = true;

        const msg = document.getElementById('santa-msg');
        
        // Final Wish Logic
        if(chaosLevel >= 100) {
            isDead = true;
            msg.innerText = "MERRY CHRISTMAS!";
            msg.classList.add('merry');
            document.body.style.filter = "hue-rotate(120deg) saturate(200%)";
            document.getElementById('warning').style.opacity = 0;
            return;
        }

        msg.innerText = phrases[Math.floor(chaosLevel/10)] || "AHHH!";
        
        // Safe Scaling: Text won't go off screen
        const scaleVal = Math.min(1.5, 1 + (chaosLevel * 0.01));
        msg.style.transform = `scale(${scaleVal}) rotate(${(Math.random()-0.5)*15}deg)`;
        
        if(chaosLevel > 30) {
            document.getElementById('ui-layer').classList.add('heavy-shake');
            document.getElementById('warning').style.opacity = 1;
        }

        spawnEmoji();
    }

    function spawnEmoji() {
        const e = document.createElement('div');
        e.className = 'popup';
        e.innerText = ['ðŸ””','â„ï¸','ðŸŽ','âœ¨'][Math.floor(Math.random()*4)];
        e.style.left = '50%'; e.style.top = '50%';
        e.style.setProperty('--x', `${(Math.random()-0.5)*180}vw`);
        e.style.setProperty('--y', `${(Math.random()-0.5)*180}vh`);
        document.body.appendChild(e);
        setTimeout(() => e.remove(), 400);
    }

    function animate() {
        requestAnimationFrame(animate);
        let vol = 0;
        if(analyzer) {
            analyzer.getByteFrequencyData(dataArray);
            vol = dataArray.reduce((a,b)=>a+b)/dataArray.length;
            if(vol > 60) ring();
        }

        const intensity = (chaosLevel * 0.04) + (vol * 0.1);
        camera.position.z = THREE.MathUtils.lerp(camera.position.z, 5, 0.1);
        bell.rotation.y += 0.03 + intensity * 0.1;

        if(!isDead) {
            const drift = intensity * 3;
            renderer.domElement.style.filter = `drop-shadow(${drift}px 0 #f00) drop-shadow(-${drift}px 0 #0ff)`;
        }
        
        renderer.render(scene, camera);
    }

    function onResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    document.getElementById('overlay').addEventListener('touchstart', () => {
        document.getElementById('overlay').style.display = 'none';
        init();
        initAudio().catch(()=>{});
        animate();
    });
</script>
</body>
</html>
