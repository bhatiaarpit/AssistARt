<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Drawing Assistant</title>
    <style>
        /* --- CSS: Mobile-First & Minimal --- */
        :root {
            --primary: #ff4757;
            --dark: #1e272e;
            --light: #ffffff;
            --overlay-bg: rgba(0, 0, 0, 0.6);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--light);
        }

        /* Container for the AR View */
        #app-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Layer 0: Camera Feed */
        #camera-feed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* Layer 1: Reference Image */
        #reference-image {
            position: absolute;
            max-width: 80%;
            max-height: 80%;
            opacity: 0.5;
            z-index: 2;
            cursor: grab;
            touch-action: none; /* Critical for custom drag logic */
            transform-origin: center center;
        }

        /* Layer 2: UI Overlay */
        #ui-layer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            padding: 20px;
            box-sizing: border-box;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            pointer-events: none; /* Let touches pass through to image area if not clicking controls */
        }

        /* Re-enable pointer events for actual buttons */
        .control-group {
            pointer-events: auto;
            margin-bottom: 15px;
        }

        /* Sliders */
        input[type=range] {
            width: 100%;
            margin: 5px 0;
        }

        label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ccc;
        }

        /* Button Bar */
        .btn-bar {
            display: flex;
            gap: 10px;
            pointer-events: auto;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: var(--dark);
            color: white;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        button.primary {
            background-color: var(--primary);
        }

        button.active {
            border: 2px solid var(--primary);
        }

        /* Instructions Modal */
        #modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark);
            z-index: 20;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
        }

        #modal h1 { margin-bottom: 10px; }
        #modal p { line-height: 1.6; color: #ccc; margin-bottom: 20px; }
        
        .hidden { display: none !important; }

        /* Hidden file input */
        #file-input { display: none; }

    </style>
</head>
<body>

    <div id="modal">
        <h1>AR Draw Assist</h1>
        <p>
            1. Secure your phone on a stand facing down.<br>
            2. Upload a reference image.<br>
            3. Align the ghost image with your paper.<br>
            4. Lock the screen and trace!
        </p>
        <button class="primary" onclick="startApp()">Start Camera</button>
    </div>

    <div id="app-container">
        <video id="camera-feed" autoplay playsinline></video>
        
        <img id="reference-image" src="" alt="Reference" class="hidden">

        <div id="ui-layer">
            
            <div id="controls-panel">
                <div class="control-group">
                    <label>Opacity</label>
                    <input type="range" id="opacity-slider" min="0" max="1" step="0.1" value="0.5">
                </div>
                <div class="control-group">
                    <label>Scale</label>
                    <input type="range" id="scale-slider" min="0.1" max="3" step="0.1" value="1">
                </div>
            </div>

            <div class="btn-bar">
                <button onclick="document.getElementById('file-input').click()">üìÅ Image</button>
                <button id="lock-btn" onclick="toggleLock()">üîí Lock</button>
            </div>
            
            <input type="file" id="file-input" accept="image/*">
        </div>
    </div>

    <script>
        /* --- JavaScript Logic --- */

        const video = document.getElementById('camera-feed');
        const refImage = document.getElementById('reference-image');
        const fileInput = document.getElementById('file-input');
        const opacitySlider = document.getElementById('opacity-slider');
        const scaleSlider = document.getElementById('scale-slider');
        const controlsPanel = document.getElementById('controls-panel');
        const lockBtn = document.getElementById('lock-btn');
        const modal = document.getElementById('modal');

        let isLocked = false;
        
        // Transform State
        let currentScale = 1;
        let posX = 0, posY = 0;
        
        // Touch State
        let isDragging = false;
        let startX, startY, initialLeft, initialTop;

        // 1. Initialize Camera
        async function startApp() {
            try {
                // Request rear camera specifically
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: { exact: "environment" } } 
                }).catch(() => {
                    // Fallback if "environment" not found
                    return navigator.mediaDevices.getUserMedia({ video: true });
                });
                
                video.srcObject = stream;
                modal.classList.add('hidden');
            } catch (err) {
                alert("Camera access denied or not available. Please allow camera permissions.");
                console.error(err);
            }
        }

        // 2. Handle Image Upload
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    refImage.src = e.target.result;
                    refImage.classList.remove('hidden');
                    // Reset positions
                    posX = 0; posY = 0;
                    updateTransform();
                };
                reader.readAsDataURL(file);
            }
        });

        // 3. UI Controls
        opacitySlider.addEventListener('input', (e) => {
            refImage.style.opacity = e.target.value;
        });

        scaleSlider.addEventListener('input', (e) => {
            currentScale = parseFloat(e.target.value);
            updateTransform();
        });

        function toggleLock() {
            isLocked = !isLocked;
            if (isLocked) {
                lockBtn.classList.add('active');
                lockBtn.innerText = "üîì Unlock";
                controlsPanel.classList.add('hidden'); // Hide sliders to clear view
                refImage.style.pointerEvents = "none"; // Disable drag
            } else {
                lockBtn.classList.remove('active');
                lockBtn.innerText = "üîí Lock";
                controlsPanel.classList.remove('hidden');
                refImage.style.pointerEvents = "auto"; // Enable drag
            }
        }

        // 4. Touch Drag Logic (Simple implementation)
        refImage.addEventListener('touchstart', (e) => {
            if (isLocked) return;
            isDragging = true;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            initialLeft = posX;
            initialTop = posY;
        });

        refImage.addEventListener('touchmove', (e) => {
            if (!isDragging || isLocked) return;
            e.preventDefault(); // Prevent scrolling the page
            
            const currentX = e.touches[0].clientX;
            const currentY = e.touches[0].clientY;
            
            const deltaX = currentX - startX;
            const deltaY = currentY - startY;

            posX = initialLeft + deltaX;
            posY = initialTop + deltaY;

            updateTransform();
        });

        refImage.addEventListener('touchend', () => {
            isDragging = false;
        });

        function updateTransform() {
            // Apply translation and scale
            refImage.style.transform = `translate(${posX}px, ${posY}px) scale(${currentScale})`;
        }
    </script>
</body>
</html>
