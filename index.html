<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RING THE BELL: CHAOS EDITION</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Permanent+Marker&display=swap');

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body, html { 
            width: 100%; height: 100%; overflow: hidden; 
            background: #050000; position: fixed;
            touch-action: none; color: white;
            font-family: 'Permanent Marker', cursive;
        }

        canvas { display: block; position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1; }

        #ui-layer {
            position: absolute; inset: 0;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 10; pointer-events: none;
            text-align: center; padding: 20px;
        }

        #santa-msg {
            font-family: 'Permanent Marker', cursive;
            font-size: clamp(28px, 8vw, 56px);
            line-height: 1.2;
            color: #ff0000;
            text-shadow: 
                4px 4px 0px #fff,
                -3px -3px 0px #00ff00,
                0 0 30px rgba(255, 0, 0, 1);
            max-width: 90vw;
            word-wrap: break-word;
            transition: all 0.1s ease-out;
            letter-spacing: 3px;
            padding: 15px;
            text-transform: uppercase;
        }

        #warning {
            font-family: 'Creepster', cursive;
            font-size: clamp(20px, 5vw, 36px);
            color: #ffff00;
            position: absolute;
            bottom: 20%;
            opacity: 0;
            text-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000;
            letter-spacing: 4px;
            animation: warningPulse 0.5s infinite;
        }

        @keyframes warningPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        #overlay {
            position: fixed; inset: 0; 
            background: radial-gradient(circle at center, #ff0000 0%, #1a0000 40%, #000 100%);
            color: gold; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
            font-family: 'Permanent Marker', cursive;
            padding: 30px; text-align: center;
            cursor: pointer;
        }

        #overlay h1 {
            font-size: clamp(40px, 11vw, 72px);
            margin: 0 0 30px 0;
            text-shadow: 
                5px 5px 0 #ff0000,
                -3px -3px 0 #00ff00,
                0 0 40px rgba(255, 215, 0, 1);
            animation: titleGlow 2s ease-in-out infinite;
            line-height: 1.1;
        }

        #overlay p {
            font-size: clamp(18px, 4.5vw, 28px);
            letter-spacing: 4px;
            opacity: 0.9;
            animation: blink 1.2s infinite;
        }

        @keyframes titleGlow {
            0%, 100% { 
                text-shadow: 5px 5px 0 #ff0000, -3px -3px 0 #00ff00, 0 0 40px rgba(255, 215, 0, 0.8);
                transform: scale(1);
            }
            50% { 
                text-shadow: 5px 5px 0 #00ff00, -3px -3px 0 #ff0000, 0 0 60px rgba(255, 215, 0, 1);
                transform: scale(1.05);
            }
        }

        @keyframes blink {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 0.4; }
        }

        .heavy-shake { animation: shake 0.08s infinite; }
        @keyframes shake {
            0% { transform: translate(5px, 5px) rotate(2deg); }
            25% { transform: translate(-5px, 3px) rotate(-2deg); }
            50% { transform: translate(-3px, -6px) rotate(3deg); }
            75% { transform: translate(4px, -4px) rotate(-3deg); }
            100% { transform: translate(3px, 5px) rotate(2deg); }
        }

        .popup {
            position: absolute; 
            font-size: clamp(50px, 13vw, 90px);
            pointer-events: none;
            z-index: 1000; 
            transform: translate(-50%, -50%);
            animation: explode 0.6s ease-out forwards;
            filter: drop-shadow(0 0 15px currentColor);
        }

        @keyframes explode {
            0% { 
                transform: translate(-50%, -50%) scale(0.5) rotate(0deg); 
                opacity: 1; 
            }
            100% { 
                transform: translate(var(--x), var(--y)) scale(3) rotate(720deg); 
                opacity: 0; 
            }
        }

        /* Final Festive State */
        .merry {
            color: #00ff00 !important;
            text-shadow: 
                0 0 30px #fff,
                0 0 50px #00ff00,
                5px 5px 0 #ff0000 !important;
            font-size: clamp(36px, 11vw, 68px) !important;
            animation: merryPulse 0.7s infinite, rainbow 3s linear infinite !important;
            letter-spacing: 5px;
        }
        
        @keyframes merryPulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(5deg); }
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg) saturate(150%); }
            100% { filter: hue-rotate(360deg) saturate(150%); }
        }

        /* Chaos Background */
        body.chaos-active {
            background: radial-gradient(circle at 50% 50%, #2a0000, #050000);
            animation: bgPulse 0.3s infinite;
        }

        @keyframes bgPulse {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .glitch-flash { 
            animation: flash 0.08s infinite; 
        }
        
        @keyframes flash {
            0% { background: rgba(255,0,0,0.6); }
            33% { background: rgba(0,255,255,0.6); }
            66% { background: rgba(255,255,0,0.6); }
            100% { background: rgba(255,0,0,0.6); }
        }

        /* Death mode */
        .dead-mode {
            background: #000 !important;
            animation: none !important;
        }
    </style>
</head>
<body>

<div id="overlay">
    <h1>RING<br>THE<br>BELL</h1>
    <p>ðŸ”” TAP TO RELEASE CHAOS ðŸ”¥</p>
</div>

<div id="ui-layer">
    <div id="santa-msg">READY?</div>
    <div id="warning">REALITY BREAKING</div>
</div>

<script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
</script>

<script type="module">
    import * as THREE from 'three';

    let scene, camera, renderer, bell, particles, analyzer, dataArray, audioCtx;
    let chaosLevel = 0;
    let isDead = false;

    const phrases = [
        "TAP IT!", "GO!", "LOUDER!", "BREAK IT!", "SANTA'S MAD", 
        "ELF REVOLT", "THE REINDEER SCREAM", "BELL CRACKING", 
        "GLITCHING...", "CRITICAL FAILURE", "STOP!", "TOO LATE", 
        "VOID STATUS: FESTIVE", "SANTA TERMINATED", "MERRY CHRISTMAS!"
    ];

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Bell Geometry
        const geo = new THREE.CylinderGeometry(0.6, 1.8, 2.5, 32);
        const mat = new THREE.MeshPhongMaterial({ 
            color: 0xffd700, 
            shininess: 100, 
            emissive: 0x440000,
            emissiveIntensity: 0.5
        });
        bell = new THREE.Mesh(geo, mat);
        scene.add(bell);

        // Lights
        const pLight = new THREE.PointLight(0xff0000, 70, 25);
        pLight.position.set(2, 3, 2);
        scene.add(pLight);
        scene.add(new THREE.AmbientLight(0xffffff, 0.4));

        // Particles for Chaos
        const pGeo = new THREE.BufferGeometry();
        const pCount = 3000;
        const posArr = new Float32Array(pCount * 3);
        for(let i=0; i<pCount*3; i++) {
            posArr[i] = (Math.random()-0.5)*25;
        }
        pGeo.setAttribute('position', new THREE.BufferAttribute(posArr, 3));
        particles = new THREE.Points(pGeo, new THREE.PointsMaterial({
            color: 0xffffff, 
            size: 0.05,
            transparent: true,
            opacity: 0.6
        }));
        scene.add(particles);

        window.addEventListener('touchstart', (e) => { e.preventDefault(); ring(); }, {passive:false});
        window.addEventListener('click', ring);
        window.addEventListener('resize', onResize);
    }

    async function initAudio() {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true }).catch(() => null);
        if (stream) {
            const source = audioCtx.createMediaStreamSource(stream);
            analyzer = audioCtx.createAnalyser();
            source.connect(analyzer);
            dataArray = new Uint8Array(analyzer.frequencyBinCount);
        }
        loopBeat();
    }

    function loopBeat() {
        if(isDead) return;
        
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        
        osc.type = chaosLevel > 60 ? 'sawtooth' : chaosLevel > 30 ? 'square' : 'sine';
        osc.frequency.setValueAtTime(35 + (chaosLevel * 1.5), audioCtx.currentTime);
        
        g.gain.setValueAtTime(0.25, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.12);
        
        osc.connect(g).connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.12);
        
        const tempo = Math.max(50, 450 - (chaosLevel * 4));
        setTimeout(loopBeat, tempo);
    }

    function ring() {
        if(isDead) return;
        chaosLevel++;
        
        // Haptic Feedback - Vibrate Mobile!
        if (navigator.vibrate) {
            if(chaosLevel > 90) {
                // Extreme chaos vibration pattern
                navigator.vibrate([50, 30, 50, 30, 100]);
            } else if(chaosLevel > 60) {
                // Heavy vibration
                navigator.vibrate([100, 50, 100]);
            } else if(chaosLevel > 30) {
                // Medium vibration
                navigator.vibrate([50, 30, 50]);
            } else {
                // Light tap
                navigator.vibrate(30);
            }
        }
        
        // Activate chaos mode
        if(chaosLevel > 15) {
            document.body.classList.add('chaos-active');
        }
        
        // Camera kick
        camera.position.z += 0.4;

        // Geometry Shredding
        const pos = bell.geometry.attributes.position;
        for(let i=0; i<pos.count; i++) {
            pos.setXYZ(i, 
                pos.getX(i) + (Math.random()-0.5) * (chaosLevel * 0.035),
                pos.getY(i) + (Math.random()-0.5) * (chaosLevel * 0.035),
                pos.getZ(i) + (Math.random()-0.5) * (chaosLevel * 0.035)
            );
        }
        pos.needsUpdate = true;

        const msg = document.getElementById('santa-msg');
        
        // Final Victory
        if(chaosLevel >= 120) {
            isDead = true;
            
            // Victory vibration celebration!
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200, 100, 200, 100, 400]);
            }
            
            msg.innerText = "MERRY CHRISTMAS!";
            msg.classList.add('merry');
            document.body.classList.remove('chaos-active');
            document.body.classList.add('dead-mode');
            document.body.style.background = "radial-gradient(circle, #003300, #000)";
            document.getElementById('warning').style.opacity = 0;
            document.getElementById('ui-layer').classList.remove('heavy-shake');
            return;
        }

        // Extreme chaos at high levels
        if(chaosLevel > 90) {
            document.body.classList.add('glitch-flash');
        }

        // Update message
        const msgIndex = Math.floor(chaosLevel / 8);
        msg.innerText = phrases[msgIndex] || "GOD HAS LEFT";
        
        // Funky scaling and rotation
        const scaleVal = Math.min(1.4, 1 + (chaosLevel * 0.007));
        const rotateVal = (Math.random()-0.5) * (8 + chaosLevel * 0.4);
        msg.style.transform = `scale(${scaleVal}) rotate(${rotateVal}deg)`;
        
        // Warning activation
        if(chaosLevel > 35) {
            document.getElementById('ui-layer').classList.add('heavy-shake');
            document.getElementById('warning').style.opacity = 1;
        }

        spawnEmoji();
    }

    function spawnEmoji() {
        const emojis = ['ðŸ””', 'ðŸŽ…', 'ðŸ”¥', 'ðŸ’€', 'â„ï¸', 'ðŸ§¨', 'ðŸŽ', 'âœ¨', 'âš¡', 'ðŸ’¥'];
        const e = document.createElement('div');
        e.className = 'popup';
        e.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        e.style.left = '50%';
        e.style.top = '50%';
        e.style.setProperty('--x', `${(Math.random()-0.5)*200}vw`);
        e.style.setProperty('--y', `${(Math.random()-0.5)*200}vh`);
        document.body.appendChild(e);
        setTimeout(() => e.remove(), 600);
    }

    function animate() {
        requestAnimationFrame(animate);
        
        let vol = 0;
        if(analyzer) {
            analyzer.getByteFrequencyData(dataArray);
            vol = dataArray.reduce((a,b)=>a+b) / dataArray.length;
            if(vol > 55) ring();
        }

        const intensity = (chaosLevel * 0.05) + (vol * 0.12);
        
        // Camera effects
        camera.position.x = (Math.random()-0.5) * intensity * 0.15;
        camera.position.y = (Math.random()-0.5) * intensity * 0.15;
        camera.position.z = THREE.MathUtils.lerp(camera.position.z, 5, 0.12);
        camera.lookAt(0, 0, 0);

        // Bell rotation and scaling
        bell.rotation.y += 0.04 + intensity * 0.12;
        bell.rotation.x += intensity * 0.02;
        const pulse = 1 + Math.sin(Date.now() * 0.008) * intensity * 0.15;
        bell.scale.setScalar(pulse);

        // Particle chaos
        if(particles) {
            particles.rotation.y += 0.002 + intensity * 0.01;
            particles.rotation.x += intensity * 0.005;
        }

        // Visual distortion
        if(!isDead) {
            const shift = intensity * 6;
            const hue = chaosLevel * 4;
            const contrast = 100 + chaosLevel * 1.5;
            renderer.domElement.style.filter = `
                hue-rotate(${hue}deg) 
                contrast(${contrast}%)
                drop-shadow(${shift}px 0 #f00) 
                drop-shadow(${-shift}px 0 #0ff)
            `;
        } else {
            renderer.domElement.style.filter = 'none';
        }
        
        renderer.render(scene, camera);
    }

    function onResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    document.getElementById('overlay').addEventListener('touchstart', (e) => {
        e.preventDefault();
        document.getElementById('overlay').style.display = 'none';
        init();
        initAudio().catch(()=>{});
        animate();
    });

    document.getElementById('overlay').addEventListener('click', () => {
        document.getElementById('overlay').style.display = 'none';
        init();
        initAudio().catch(()=>{});
        animate();
    });
</script>
</body>
</html>
